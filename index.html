<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/custom/index.css">
</head>

<body>
  <header id="header" class="py-3 ">
    <div class="nav-icon">
      <img src="icons/logo.png" alt="menu">
    </div>
    <h2 class="text-white ">Quiz App</h2>
    <div class="user-icon">
      <img src="icons/menu.png" alt="user">
    </div>
  </header>

  <section class="container">
    <div id="overview" class="container-fluid">
      <div class="overview-inner overview-inner-left text-white ">
        <p>Question Solved</p>
        <h3>00</h3>
      </div>
      <div class="overview-inner overview-inner-right text-white ">
        <p>Your Score</p>
        <h3>00</h3>
      </div>
    </div>
    <div class="all-categories"></div>
  </section>

  <footer>
    <button id="button-upgrade">UPGRADE</button>
  </footer>

  <script src="scripts/index.js">
  </script>
</body>

</html>
